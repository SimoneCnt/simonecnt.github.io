gems:
  - jekyll-sitemap

destination: ../master
highlighter: pygments

scholar:
  style: "_bibliography/mine.csl"
  locale: en
  source: ./_bibliography
  bibliography: biblio_mine.bib
  bibliography_template: "{{ reference }}"
  replace_strings: true
  join_strings: true
  details_dir: bib
  details_layout: bib_detail.html
  details_link: " Details"
  query: "@*"
  bibliography_list_tag: ul

sass:
    sass_dir: _sass
    style: compressed

