<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-gb" lang="en-gb" dir="ltr">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--<base href="http://3dz2.22web.org/index.php/publications" />-->
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="Simone Conti" />
    <title>{{ page.title }}</title>
    <link href="/images/favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="/stylesheets/template.css" type="text/css" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
    <style type="text/css">
            h1,h2,h3,h4,h5,h6,.site-title{
                font-family: 'Open Sans', sans-serif;
            }
    </style>
    <style type="text/css">
        body.site
        {
            border-top: 3px solid #0088cc;
            background-color: #f4f6f7       }
        a
        {
            color: #0088cc;
        }
        .navbar-inner, .nav-list > .active > a, .nav-list > .active > a:hover, .dropdown-menu li > a:hover, .dropdown-menu .active > a, .dropdown-menu .active > a:hover, .nav-pills > .active > a, .nav-pills > .active > a:hover,
        .btn-primary
        {
            background: #0088cc;
        }
        .navbar-inner
        {
            -moz-box-shadow: 0 1px 3px rgba(0, 0, 0, .25), inset 0 -1px 0 rgba(0, 0, 0, .1), inset 0 30px 10px rgba(0, 0, 0, .2);
            -webkit-box-shadow: 0 1px 3px rgba(0, 0, 0, .25), inset 0 -1px 0 rgba(0, 0, 0, .1), inset 0 30px 10px rgba(0, 0, 0, .2);
            box-shadow: 0 1px 3px rgba(0, 0, 0, .25), inset 0 -1px 0 rgba(0, 0, 0, .1), inset 0 30px 10px rgba(0, 0, 0, .2);
        }
    </style>
</head>

<!-- Body -->
<body class="site com_content view-article no-layout no-task itemid-483">
    <div class="body">
        <div class="container">
            {% include header.html %}
            <div class="row-fluid">
                <div id="content" class="span9">

                    <!-- Banner -->
                    <div class="moduletable">
                        <div class="custom">
                            <p><img src="/images/banners/stampa.jpg" alt="Stampa" width="700" height="180" /></p>
                        </div>
                    </div>

                    <!-- Main Content -->
                    <div class="item-page">
                        <div class="page-header">
                            <a href="#"><h2>{{ page.title }}</h2></a>
                        </div>
                        {{ content }}
                    </div>
                </div>

                <!-- Right Sidebar -->
                <div id="aside" class="span3">
                    {% include content.html %}
                    {% include quicklinks.html %}
                </div>
            </div>
        </div>
    </div>

    {% include footer.html %}
 
</body>
</html>
